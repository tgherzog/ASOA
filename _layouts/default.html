<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }} | {{ page.title | escape }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/custom.css"/>
  </head>
  <body>
    <!-- BEGIN site nav -->
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <img src="assets/images/allied-logo.svg" class="navbar-brand"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse" id="site-nav">
          <ul class="navbar-nav">
{% for item in site.menu %}
{% if page.menu == item[0] %}
  {% assign attributes = 'class="nav-link active" aria-current="page"' %}
{% else %}
  {% assign attributes = 'class="nav-link"' %}
{% endif %}
            <li class="nav-item"><a {{ attributes }} href="{{ item[1] }}">{{ item[0] }}</a></li>
{% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- END site nav -->

    <div class="container">
    {{ content }}
    </div>

    <footer class="text-muted">
      <div class="container">
        &copy; 2015-2023, Allied Seabreeze Owners Association
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var siteConfig = {
        pdfDir: '{{ site.pdfDir | default: '' }}'
      };
    </script>
    <script src="/assets/js/site.js"></script>
  </body>
</html>
